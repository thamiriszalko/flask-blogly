{% extends 'base.html'%}

{% block content %}
    <br>
    <div class="col-md-12 d-flex justify-content-center">
        <h4>Create new post</h4>
    </div>
    <div class="container">
        <form action="/posts/{{ user_id }}/new" method="POST">
            <div class="d-block justify-content-center">
                <div class="form-group text-center">
                    <label for="title">Title:</label>
                    <input class="form-control" type="text" name="title" id="title">
                </div>
                <div class="form-group text-center">
                    <label for="content">Content:</label>
                    <textarea class="form-control rounded-0" name="content" id="content" rows="10"></textarea>
                </div>
            </div>
            <div class="d-block justify-content-center">
                <h5>Add tags:</h5>
                {% for tag in tags %}
                    <div class="col-md-12">
                        <input type="checkbox" value="{{ tag.id }}" class="form-check-input" name="tag">
                        <label class="form-check-label">{{ tag.name }}</label>
                    </div>
                {% endfor %}
            </div><br>
            <div class="float-right">
                <button class="btn btn-primary" type="submit">Create</button>
                <a class="btn btn-light" href="/users/{{ user_id }}/detail" methods="GET" role="button">Back</a>
            </div>
        </form><br>
        <div class="col-md-6">

        </div>
    </div>
{% endblock %}
